<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="btn btn-primary" href="{{ url_for('home') }}" role="button">Home</a>
        </div>
    </nav>
    <div style="display: flex;
            justify-content: center; 
            align-items: center;
            height: 100px;
            background-color: lightblue;
            font-size:400%;
            font-style: italic;">
        Resume Ranker
    </div>
    <div style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                padding: 5px; text-align:center; font-size:150%">
        Enter your Job description below
    </div>
    <div class="container mt-5">
        <form action="/resume_ranker" method="post" enctype="multipart/form-data">
            <textarea 
                class="form-control" 
                name="job_description"
                rows="5" 
                style="resize: both; overflow: auto;" 
                placeholder="Type or Paste Job Description Here...."></textarea>

            <div class="mt-4">
                <label for="file-upload" class="form-label">Upload Resume files</label>
                <input id="file-upload" name="resumes" type="file" multiple class="form-control">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
